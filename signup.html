<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park.">
    <meta
      name="keywords"
      content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Title -->
    <title>Love Running</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png">
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png">
  </head>

  <body>
    <!--This is the header-->
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle">
      <label for="nav-toggle" class="nav-toggle-label">x</label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="signup.html" class="active">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <!--This is the main content-->
    <main>
      <section id="signup">
        <form
          id="signup-form"
          method="POST"
          action="https://formdump.codeinstitute.net"
        >
          <h2>
            <i class="fa-solid fa-heart-pulse"></i>Let's get you signed up!
          </h2>
          <label for="first_name">First Name</label>
          <input
            type="text"
            class="text-input"
            id="first_name"
            name="first_name"
            required>
          <br>
          <label for="last_name">Last Name</label>
          <input
            type="text"
            class="text-input"
            id="last_name"
            name="last_name"
            required>
          <br>
          <label for="email_address">Email Address</label>
          <input
            type="email"
            class="text-input"
            id="email_address"
            name="email_address"
            required>
          <br>
          <div class="radio-buttons">
            <div>
              <label for="road">Road</label>
              <input
                type="radio"
                name="running_preference"
                id="road"
                value="raod"
                required
                checked>
            </div>
            <div>
              <label for="trail">Trail</label>
              <input
                type="radio"
                name="running_preference"
                id="trail"
                value="trail"
                required>
            </div>
            <div>
              <label for="both">Both</label>
              <input
                type="radio"
                name="running_preference"
                id="both"
                value="both"
                required>
            </div>
          </div>
          <button type="submit" class="join-button">Let's Run!</button>
        </form>
      </section>
    </main>
    <!--This is the Footer-->
    <footer>
      <ul id="social-network">
        <li>
          <a
            href="https://www.Facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.Instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.Twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.Youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Youtube page (opens in a new tab)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
      </ul>
    </footer>
    <!--Icons for footer-->
    <script
      src="https://kit.fontawesome.com/0cf17fd7b0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
